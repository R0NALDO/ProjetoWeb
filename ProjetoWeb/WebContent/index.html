<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>cadastro de cliente</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	
	<body>
		<div class="container-fluid">
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
			<div class="jumbotron">
				<form class="form-horizontal">
				  <fieldset>
				    <legend style= "text-align:center;">Registre-se. Preencha os dados para criar sua conta</legend>
				    
				    <div class="form-group">
				      <label for="inputNome" class="col-lg-5 control-label">Nome</label>
				      <div class="col-lg-4">
				        <input type="text" class="form-control" id="inputNome" placeholder="digite seu nome">
				      </div>
				    </div>
				    
				    <div class="form-group">
				      <label for="inputSobrenome" class="col-lg-5 control-label">Sobrenome</label>
				      <div class="col-lg-4">
				        <input type="password" class="form-control" id="inputSobrenome" placeholder="digite seu sobrenome">
				      </div>
				    </div>
				    
				    <div class="form-group">
				      <label for="inputEmail" class="col-lg-5 control-label">Email</label>
				      <div class="col-lg-4">
				        <input type="text" class="form-control" id="inputEmail" placeholder="digite seu email">
				      </div>
				    </div>
				    
				    <div class="form-group">
				      <label for="inputEndereco" class="col-lg-5 control-label">Endereço</label>
				      <div class="col-lg-4">
				        <input type="text" class="form-control" id="inputEndereco" placeholder="digite seu endereço">
				      </div>
				    </div>
				   
				    <div class="form-group">
				      <div class="col-lg-4 col-lg-offset-5">
				        <button type="reset" class="btn btn-default">Cancelar</button>
				        <button type="submit" class="btn btn-primary">Enviar</button>
				      </div>
				    </div>
				    
				  </fieldset>
				</form>
	   		</div>
   		
	  </div>
		
			<script>
				$(function(){
						$('#btn_ok').click(function(){
							var Vnome = $('#nome').val(); 
							var Vsobrenome = $('#sobrenome').val(); 
							var Vemail = $('#email').val(); 
							$.get("ClienteController", {nome:Vnome, sobrenome:Vsobrenome, email:Vemail} function(){alert("ok");})
						}
						);
					}
				);
			</script>
	</body>
</html>
